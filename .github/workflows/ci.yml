name: CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - examples/**
  pull_request:
    branches:
    - main
    paths-ignore:
    - examples/**

permissions: { }

jobs:
  licensecheck:
    name: License Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # tag=v4.2.0
    - name: Check license headers
      uses: apache/skywalking-eyes@cd7b195c51fd3d6ad52afceb760719ddc6b3ee91 # tag=v0.6.0
      with:
        config: .licenserc.yml

  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # tag=v4.2.0
    - name: Setup Go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # tag=v5.0.2
      with:
        go-version: "1.23"
        check-latest: true
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@971e284b6050e8a5849b72094c50ab08da042db8 # tag=v6.1.1
      with:
        version: latest
    - name: Scan Dockerfiles
      uses: aquasecurity/trivy-action@f781cce5aab226378ee181d764ab90ea0be3cdd8 # tag=0.25.0
      with:
        scan-type: config
        skip-files: "Dockerfile.examples,Dockerfile.gitpod"
        severity: "MEDIUM,HIGH,CRITICAL"
        exit-code: "1"

  test:
    name: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # tag=v5.0.2
      with:
        go-version: "1.23"
        check-latest: true
    - name: Checkout Repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # tag=v4.2.0
    - name: Test
      run: make test
