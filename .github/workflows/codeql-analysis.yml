name: CodeQL

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions: { }

jobs:
  analyze:
    name: Analyze
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # tag=v3.3.0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@67a35a08586135a9573f4327e904ecbf517a882d # tag=v2.11.2
      with:
        languages: "go"
    - name: Run Autobuild
      uses: github/codeql-action/autobuild@67a35a08586135a9573f4327e904ecbf517a882d # tag=v2.11.2
    - name: Perform Analysis
      uses: github/codeql-action/analyze@67a35a08586135a9573f4327e904ecbf517a882d # tag=v2.11.2